<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header stil ayarları */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Navigasyon menüsü */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Main içerik stil ayarları */
        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 1.5rem;
            color: #333;
        }

        main p {
            font-size: 1rem;
            color: #666;
        }

        /* Footer stil ayarları */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobil uyumlu ayar */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                text-align: center;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Proje Ana Sayfası</h1>
        <nav>
            <ul>
                <li><a href="@{/Mimari/bakim}">Bakım</a></li>
                <li><a href="/depo">Depo</a></li>
                <li><a href="/firma">Firma</a></li>
                <li><a href="/firmabilgi">Firma Bilgisi</a></li>
                <li><a href="/insankaynaklari">İnsan Kaynakları</a></li>
                <li><a href="/isplani">İş Planı</a></li>
                <li><a href="/nakliyat">Nakliyat</a></li>
                <li><a href="/satiskanallari">Satış Kanalları</a></li>
                <li><a href="/siparis">Sipariş</a></li>
                <li><a href="/sonuc">Sonuç</a></li>
                <li><a href="/urun">Ürün</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Projeye Hoş Geldiniz!</h2>
        <p>İlgili sayfalar için yukarıdaki bağlantılara tıklayın.</p>
    </main>

    <footer>
        <p>&copy; 2024 Proje Adı. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
